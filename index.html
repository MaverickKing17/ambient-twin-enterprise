
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Twin | Home Heating & Cooling Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- AI-SEO Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Ambient Twin",
      "operatingSystem": "Web-based",
      "applicationCategory": "Home Energy Tools",
      "description": "A tool for tracking home heating and cooling performance, following Ontario power rules, and getting home energy rebates in Toronto.",
      "offers": {
        "@type": "Offer",
        "price": "Contact for Pricing",
        "priceCurrency": "CAD"
      },
      "featureList": [
        "Ontario Power Grid Data",
        "Home Energy Rebate Help",
        "Live Heating and Cooling Tracking",
        "Smart Problem Solving",
        "Safety License Checks"
      ]
    }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .dark .glass { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); }
        
        /* Leaflet Custom Overrides */
        .leaflet-container { background: #f8fafc; }
        .dark .leaflet-container { background: #020617; }
        .leaflet-bar { border: none !important; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1) !important; }
        .leaflet-bar a { background-color: white !important; color: #1e293b !important; border: 1px solid #e2e8f0 !important; }
        .dark .leaflet-bar a { background-color: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
    </style>
